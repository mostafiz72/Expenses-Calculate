<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Expenses assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>

    <div class=" h-screen bg-slate-700 flex justify-center items-center">
        <div class=" bg-slate-200 rounded-md py-3 px-5 shadow-lg shadow-slate-500 w-1/4">
            <h2 class=" text-fuchsia-500 font-bold text-xl text-center my-5"><i class="fa-solid fa-laptop"></i> Programmer Expenses Assistant</h2>
            <div class=" my-3 grid grid-cols-2 gap-5">
                <button class="bg-gradient-to-r from-violet-500 to-fuchsia-500 py-2 px-10 rounded-md text-white font-bold">Assistant</button>
                <button class="bg-gradient-to-r from-cyan-500 to-blue-500 rounded-md py-2 px-10 font-bold text-white">History</button>
            </div>

            <div class=" grid grid-cols-2 gap-3 text-gray-600 font-bold">
                <div class=" col-span-2">
                    <label for="">Income</label>
                    <input id="income" type="text" placeholder="Type here" class="input input-bordered input-info w-full mt-2" />
                </div>
                <div>
                    <label for="">Software(Bill)</label>
                    <input id="software" type="text" placeholder="Software bill" class="input input-bordered input-info w-full  mt-2" />
                </div>
                <div>
                    <label for="">Course(Bill)</label>
                    <input id="course" type="text" placeholder="course bill" class="input input-bordered input-info w-full mt-2" />
                </div>
                <div>
                    <label for="">Internet(Bill)</label>
                    <input id="internet" type="text" placeholder="internet bill" class="input input-bordered input-info w-full mt-2" />
                </div>
            </div>
            <button id="calculate" class="bg-gradient-to-r from-violet-500 to-fuchsia-500 py-2 px-10 rounded-md text-white font-bold w-full my-5">Calculate</button>

            <div>
                <div>
                    <label for="">Saving(%)</label>
                    <input id="saving" type="text" placeholder="Saving money %" class="input input-bordered input-info w-full mt-2" />
                    <button id="savigBtn" class="bg-gradient-to-r from-cyan-500 to-blue-500 rounded-md py-2 px-10 font-bold text-white w-full mt-5">Calculate Saving %</button>

                </div>
            </div>

            <div id="ExpensesAllHistory" class=" bg-slate-300 py-3 px-5 my-5">
                <h2 class="text-fuchsia-500 font-bold text-xl mb-5">Expenses History-</h2>
            </div>
            
        </div>
    </div>
    


    <script src="js/index.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
